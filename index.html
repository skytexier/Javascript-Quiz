<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<header>
    <button id="highscoreBtn">Highscores</button>
    <h2>Test Timer: <span id="timer"></span></h2>
    
</header>
<body>
    

<section id="quizmain">
    <h3 id="mainquestion">Javascript Quiz</h3>
    <h2 id ="start-prompt">Try to answer this quiz's questions as fast as you can, for every incorrect answer time will be deducted from the test timer. Highscores are based upon the greatest time left. Good luck!</h2>
    <div class ="question-container" id="question-container">
        <div id ="options">
        <!-- <button class ="option" id="1">Option 1</button>
        <button class ="option" id="2">Option 2</button>
        <button class ="option" id="3">Option 3</button>
        <button class ="option" id="4">Option 4</button> -->
        </div>
        <div class="highscore" id="highscore">
        </div>

    </div>
    <button id="startgame">Start Quiz</button>
</section>
<section>
    <div class ="result" id="result">
    <p>Right or Wrong</p>
    </div>
</section>


<script src="./Develop/script.js"></script>
</body>
</html>
